        <div class="content">
            <h1>Grandeur Peak</h1>
                <div class="sub-image-grid">
                    <figure style="text-align: center">
                        <img src="./Grandeur_Peak%20Images/Grandeur_Peak_1.webp">
                        <figcaption>Grandeur Peak, located in Millcreek Canyon within the Wasatch Range, stands tall at 8,299 feet and offers a readily accessible yet rewarding climb for hikers. Its proximity to Salt Lake City makes it a popular choice for those seeking a taste of mountain adventure without venturing too far from urban life.</figcaption>
                    </figure>
                    <figure style="text-align: center">
                        <img src="./Grandeur_Peak%20Images/Grandeur_Peak_2.jpg">
                        <figcaption>The trail to Grandeur Peak's summit offers stunning views throughout the climb. As hikers ascend, they're treated to panoramas of Millcreek Canyon, Big Cottonwood Canyon, and the vibrant Salt Lake Valley stretching below. Reaching the peak provides a breathtaking 360-degree vantage point, showcasing the surrounding Wasatch peaks and the city lights twinkling in the distance.</figcaption>
                    </figure>
                    <figure style="text-align: center">
                        <img src="./Grandeur_Peak%20Images/Grandeur_Peak_3.jpg">
                        <figcaption>Grandeur Peak embodies the accessibility and beauty of Utah's mountain landscape. It holds a special place in the hearts of Salt Lake City residents, serving as a constant reminder of the wildness within easy reach.</figcaption>
                    </figure>

            <h1>Lone Peak</h1>
                <div class="sub-image-grid">
                    <figure style="text-align: center">
                        <img src="./Lone_Peak%20Images/Lone_Peak_1.jpg">
                        <figcaption>Lone Peak, located in the Wasatch Range of Utah, presents a striking and solitary figure against the backdrop of the Salt Lake Valley. Its distinctive pyramid-like peak ascends to a height of 11,253 feet, creating a dramatic and recognizable silhouette. Renowned for its challenging terrain and exposed rock faces, Lone Peak serves as a formidable trial for experienced mountaineers seeking to test their skills and determination.</figcaption>
                    </figure>
                    <figure style="text-align: center">
                        <img src="./Lone_Peak%20Images/Lone_Peak_2.webp">
                        <figcaption>The ascent of Lone Peak typically involves a combination of hiking, scrambling, and technical rock climbing. Trails like Jacob's Ladder lead through rugged landscapes, gaining elevation before giving way to steep, exposed sections. Climbers often utilize ropes and climbing protection to navigate the peak's more challenging features. The peak's summit, though demanding to reach, grants breathtaking 360-degree views of the surrounding Wasatch Mountains and the sprawling valley below.</figcaption>
                    </figure>
                    <figure style="text-align: center">
                        <img src="./Lone_Peak%20Images/Lone_Peak_3.jpg">
                        <figcaption>Lone Peak holds a prominent place in Utah's outdoor culture, attracting both seasoned mountaineers and those simply admiring its majesty from afar. The mountain also boasts a unique geological composition, with granite formations contrasting sharply against the predominantly limestone and quartzite peaks of the Wasatch Range. Lone Peak embodies the spirit of adventure and natural wonder, inviting the intrepid to scale its heights and experience the exhilarating beauty of Utah's mountains.</figcaption>
                    </figure>
                </div>

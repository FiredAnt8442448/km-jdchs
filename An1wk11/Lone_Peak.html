            <h1>Lone Peak</h1>
                <div class="sub-image-grid">
                    <figure style="text-align: center">
                        <img src="./Lone_Peak%20Images/Lone_Peak_1.jpg">
                        <figcaption>Lone Peak, located in the Wasatch Range of Utah, presents a striking and solitary figure against the backdrop of the Salt Lake Valley. Renowned for its challenging terrain and exposed rock faces, Lone Peak serves as a formidable trial for experienced mountaineers seeking to test their skills and determination.</figcaption>
                    </figure>
                    <figure style="text-align: center">
                        <img src="./Lone_Peak%20Images/Lone_Peak_2.webp">
                        <figcaption>The ascent of Lone Peak typically involves a combination of hiking, scrambling, and technical rock climbing. Trails like Jacob's Ladder lead through rugged landscapes, gaining elevation before giving way to steep, exposed sections. Climbers often utilize ropes and climbing protection to navigate the peak's more challenging features.</figcaption>
                    </figure>
                    <figure style="text-align: center">
                        <img src="./Lone_Peak%20Images/Lone_Peak_3.jpg">
                        <figcaption>Lone Peak holds a prominent place in Utah's outdoor culture, attracting both seasoned mountaineers and those simply admiring its majesty from afar. The mountain also boasts a unique geological composition, with granite formations contrasting sharply against the predominantly limestone and quartzite peaks of the Wasatch Range.</figcaption>
                    </figure>

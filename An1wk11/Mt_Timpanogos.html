        <div class="content">
            <h1>Mt. Timpanogos</h1>
                <div class="sub-image-grid">
                    <figure style="text-align: center">
                        <img src="./Mt_Timpanogos%20Images/Mt_Timpanogos_1.jpg">
                        <figcaption>Mt. Timpanogos, often referred to as "Timp," is an iconic peak within Utah's Wasatch Range. It rises to an impressive 11,752 feet, making it the second-highest mountain in the range. With its distinctive profile and dramatic summit, Mt. Timpanogos holds a special place in the hearts of Utah residents, serving as a beloved symbol of the state's natural beauty.</figcaption>
                    </figure>
                    <figure style="text-align: center">
                        <img src="./Mt_Timpanogos%20Images/Mt_Timpanogos_2.jpg">
                        <figcaption>Mt. Timpanogos offers a challenging and rewarding experience for hikers. The most popular route, the Timpanogos Hike, winds its way up the mountain's slopes, demanding fitness and stamina while offering extraordinary views along the way. Near the summit sits a permanent snowfield known as the Emerald Glacier, adding a unique touch to the landscape. </figcaption>
                    </figure>
                    <figure style="text-align: center">
                        <img src="./Mt_Timpanogos%20Images/Mt_Timpanogos_3.jpg">
                        <figcaption>Beyond its hiking trails, Mt. Timpanogos harbors a rich natural environment. Visitors may catch glimpses of mountain goats traversing the rocky terrain or marmots sunning themselves. The Timpooneke Campground, nestled at the base of the mountain, offers a convenient starting point for adventures, while the nearby Timpanogos Cave National Monument provides a fascinating glimpse into the area's geology.</figcaption>
                    </figure>
                </div>
